<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form | Javaw Dev</title>
</head>
<body>
    <div class="container">
        <h2>Welcome Back!</h2>
        <p>Please login to your account</p>

        <form id="loginForm" class="form__main">
            <input class="form__inputs" type="text" name="name" placeholder="Username" required>
            <input class="form__inputs" type="password" id="Password" placeholder="password" name="password" required>
        <div class="probando">  
            <label for="checkbox">
                <input type="checkbox" id="checkbox">
                Remember me     
            </label>
            <a href="#" class="form__forgot">i forgot my password</a>
        </div>
        <button type="submit" class="form__btn">Login</button>   
        </form>


        <div class="form__footer">
            <p class="form__register">Don't have an account? <a href="register.html">Sing Up</a></p>
        </div>
        
        

    </div>

</body>
</html>
